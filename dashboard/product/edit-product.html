<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
 
        .form-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-group button {
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .form-group button:hover {
            background-color: #444;
        }
        .form-section .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .dropzone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #aaa;
            cursor: pointer;
        }
        .dropzone:hover {
            border-color: #333;
            color: #333;
        }
        .btn-primary {
            padding: 0.8rem 1.5rem;
            background-color: #111827;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #1f2937;
        }
        img.preview-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">Ecowiser</a>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard/product" class="nav-item active">
                    <i class="fas fa-box"></i> Products
                </a>
                <a href="/dashboard/brand" class="nav-item">
                    <i class="fas fa-tags"></i> Brands
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1>Edit Product</h1>
            </header>
            <main class="">
                <form id="editProductForm" class="form-section">
                    <!-- Left Panel -->
                    <div>
                        <div class="form-group">
                            <label for="productName">Name</label>
                            <input type="text" id="productName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <textarea id="productDescription" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" name="category">
                                <option value="">Select a category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Home & Kitchen">Home & Kitchen</option>
                                <option value="Sports">Sports</option>
                                <option value="Moisturizer">Moisturizer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productBrand">Brand</label>
                            <select id="productBrand" name="brand">
                                <!-- JS will populate options -->
                            </select>
                        </div>
                    </div>

                    <!-- Right Panel -->
                    <div class="right-panel">
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <div class="dropzone" id="dropzone">
                                Drag & drop an image here, or click to select
                            </div>
                            <input type="file" id="productImage" name="image" accept="image/*" style="display: none;">
                            <img id="previewImage" class="preview-image" alt="Product Preview">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price</label>
                            <input type="number" id="productPrice" name="price" step="0.01" required>
                        </div>
                        <button type="submit" class="btn-primary">Update Product</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="edit-product.js"></script>
</body>
</html>
