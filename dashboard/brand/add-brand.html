<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Brand</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
   
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-group button {
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .form-group button:hover {
            background-color: #444;
        }
        .dropzone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #aaa;
            cursor: pointer;
        }
        .dropzone:hover {
            border-color: #333;
            color: #333;
        }
        .btn-primary {
            padding: 0.8rem 1.5rem;
            background-color: #111827;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #1f2937;
        }
        img.preview-logo {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">Ecowiser</a>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard/product" class="nav-item">
                    <i class="fas fa-box"></i> Products
                </a>
                <a href="/dashboard/brand" class="nav-item active">
                    <i class="fas fa-tags"></i> Brands
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1>Add Brand</h1>
            </header>
            <main class="">
                <form id="addBrandForm" class="form-section">
                    <div class="form-group">
                        <label for="brandName">Brand Name</label>
                        <input type="text" id="brandName" name="name" placeholder="Enter brand name" required>
                    </div>
                    <div class="form-group">
                        <label for="brandDescription">Description</label>
                        <textarea id="brandDescription" name="description" placeholder="Enter brand description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brandLogo">Brand Logo</label>
                        <div class="dropzone" id="dropzone">
                            Drag & drop a logo here, or click to select
                        </div>
                        <input type="file" id="brandLogo" name="logo" accept="image/*" style="display: none;">
                        <img id="previewLogo" class="preview-logo" alt="Brand Logo Preview">
                    </div>
                    <button type="submit" class="btn-primary">Save Brand</button>
                </form>
            </main>
        </div>
    </div>
    <script src="add-brand.js"></script>
</body>
</html>
